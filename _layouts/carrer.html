---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <hr />
  </header>

  <script>
      document.querySelector('.timeline').timeline();
    </script>
  
  <div class="post-content">
   
    <div class="timeline">
        <div class="timeline__wrap">
            <div class="timeline__items">
                {% for i in site.data.carrer %}
                <div class="timeline__item">
                    <div class="timeline__content">
                        <h4 class="project-headlines">{{ i.company }}</h4>
                        <h6 class="project-headlines">{{ i.role }}</h6>
                        <div class="project-footer">
                            {% if i.url %}
                              <a href="{{ i.url }}" class="project-link" target="_blank"><i class="fa fa-globe"></i> View</a>
                            {% endif %}
                            <span class="project-timeline">{{ i.date }}</span>
                          </div>
                    </div>
                </div>
                {% endfor %}             
            </div>
        </div>
    </div>
  </div>
</article>
